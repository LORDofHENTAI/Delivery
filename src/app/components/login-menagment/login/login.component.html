<div class="main">
    <div class="login-conteiner">
        <span>
            Авторизация
        </span>
        <form [formGroup]="myForm">
            <mat-form-field appearance="outline">
                <mat-label>Логин</mat-label>
                <input matInput formControlName="userLogin">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Пароль</mat-label>
                <input matInput type="password" formControlName="userPassword">
            </mat-form-field>
            <button mat-raised-button color="primary"
                [disabled]="!myForm.controls['userLogin'].value || !myForm.controls['userPassword'].value"
                (click)="onClickLogin()">Вход</button>
        </form>
    </div>
</div>
